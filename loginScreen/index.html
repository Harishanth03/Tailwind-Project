<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form Tailwind Css</title>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!--Login container-->
        <div class="bg-gray-50 max-w-3xl shadow-lg flex rounded-2xl p-5">

            <div class="sm:w-1/2 px-16">

                <h2 class="font-bold text-2xl">Sign in</h2>

                <p class="text-sm mt-4">If your already a member, easy sign in</p>

                <form action="" class="flex flex-col gap-4">

                    <input type="email" placeholder="Email">

                    <input type="password" placeholder="password">

                    <button>Sign in</button>

                </form>

            </div>

            <div class="sm:block hidden w-1/2 p-5">

                <img class=" rounded-2xl" src="../Image.avif" alt="">

            </div>

        </div>

    </section>
</body>
</html>
